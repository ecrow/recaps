<h3 class="tituloDescripcion">Datos obstétricos</h3>
<hr/>
<form action="" id="obstetrico_paciente" method='post'>{% csrf_token %}
<fieldset>
<div class="row ">
	<div class="col-md-3">
		<label class="cd-label"  for="fngesta">Número de gesta</label>
		<input class="ancho100" type="text" name="fngesta" id="fngesta" validationMessage="Dato obligatorio" required>
		<hr/>
		<label class="cd-label"  for="fsg">Semanas de gestación</label>
		<input class="ancho100" type="text" name="fsg" id="fsg" disabled>
		<label class="checkbox-inline">
			<input type="checkbox" id="fultra" name="fultra" >¿Por ultrasonido?
		</label>
	</div>
	<div class="col-md-4">
		<label class="cd-label"  for="ffum">Fecha de última menstruación</label>
		<input class="ancho100" type="text" name="ffum" id="ffum" validationMessage="Dato obligatorio" required>
		<hr/>
		<label class="cd-label"  for="ffpp">Fecha probable de parto</label>
		<input class="ancho100" type="text" name="ffpp" id="ffpp" disabled>
	</div>
	<div class="col-md-5">
		<label class="cd-label"  for="ffactores">Factores de riesgo </label>
		<textarea class="form-control" cols="50" id="ffactores" name="ffactores" placeholder="Factores de riesgo" rows="6"></textarea>
	</div>
	
</div>
<hr />
<div class="cd-box">
	<button type="submit" class="btn btn-info" name="submit_obstetrico"> <i class="fa fa-floppy-o"></i> Guardar</button>
	<button class="btn btn-danger" ><i class="fa fa-times"></i> Cancelar</button>
</div>
</fieldset>
</form>
