<form action="" id="tamizaje_paciente" method='post'>{% csrf_token %}
<fieldset>

<div class="row ">
	<div class="col-md-4">
		<label class="cd-label"  for="ffecha_consulta">Fecha de consulta</label>
		<input class="ancho100" type="text" name="ffecha_consulta" id="ffecha_consulta" validationMessage="Dato obligatorio" required>
	</div>
	<div class="col-md-4">
		<label class="cd-label"  for="funidad_realiza">Unidad</label>
		<input class="ancho100" type="text" name="funidad_realiza" id="funidad_realiza" validationMessage="Dato obligatorio" required>
	</div>
</div>
<hr/>
<div class="row">
	<div class="col-md-4">
		<label class="cd-label" for="ftipo_tamizaje">Tipo de tamizaje</label>
		<input class="ancho100" type="text" name="ftipo_tamizaje" id="ftipo_tamizaje" validationMessage="Dato obligatorio" required>
	</div>
	<div class="col-md-4">
		<label class="cd-label" for="fresultado">Resultado</label>
		<input class="ancho100" type="text" name="fresultado" id="fresultado" validationMessage="Dato obligatorio" required>
	</div>
	<div class="col-md-4">
		<label class="cd-label" for="ftipo_tratamiento">Tratamiento</label>
		<input class="ancho100" type="text" name="ftipo_tratamiento" id="ftipo_tratamiento" validationMessage="Dato obligatorio" required>
	</div>
</div>
<hr/>
<div class="cd-box">
	<button type="submit" class="btn btn-info" name="submit_tamizaje"> <i class="fa fa-floppy-o"></i> Guardar</button>
	<button class="btn btn-danger" ><i class="fa fa-times"></i> Cancelar</button>
</div>
</fieldset>
</form>
